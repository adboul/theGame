<div>
	<p>Entrer votre login et votre mot de passe </p>
	<input ng-keyup="$event.keyCode == 13 && login()" type="text" ng-model="userInfo.username" placeholder="login"/></br>
	<input type="password" ng-keyup="$event.keyCode == 13 && login()" ng-model="userInfo.password" placeholder="mot de passe"/></br>
	<button ng-click="login()">Se connecter</button> {{erreur}}
	<button ui-sref="site.accueil">Retour</button>
</div>
