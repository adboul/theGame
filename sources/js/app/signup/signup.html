<div>
	<p>Veuillez completer les informations ci dessous</p>
	<input ng-keyup="$event.keyCode == 13 && signup()" type="text" ng-model="userInfo.username" placeholder="Enter user name"/> {{userInfo.usernameValidation()}}</br>
	<input type="password" ng-keyup="$event.keyCode == 13 && signup()" ng-model="userInfo.password" placeholder="Enter password"/> {{validation.password()}}</br>
	<input type="password" ng-keyup="$event.keyCode == 13 && signup()" ng-model="userInfo.passwordConfirmation" placeholder="Confirm password"/> {{validation.passwordConfirmation()}}</br>
	<button ng-click="signup()">S'enregistrer</button> {{erreur}}
	<button ui-sref="site.accueil">Retour</button>
</div>
